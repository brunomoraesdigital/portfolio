    <label class="lbl-sc" for="eeeee">
      <section class="secao">
        <header class="cabecalho">
<h2 class="ttl-a">Vamos Conversar?!</h2>
<h2 class="ttl-b">Contato</h2></header>
        <div class="corpo">
          <div class="contact_form">
            <div id="message"></div>
            <form id="contactForm" name="sentMessage" novalidate="novalidate">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <input class="form-control" id="name" type="text" placeholder="Your Name" required="required"
                      data-validation-required-message="Please enter your name.">
                    <p class="help-block text-danger"></p>
                  </div>
                  <div class="form-group">
                    <input class="form-control" id="email" type="email" placeholder="Your Email" required="required"
                      data-validation-required-message="Please enter your email address.">
                    <p class="help-block text-danger"></p>
                  </div>
                  <div class="form-group">
                    <input class="form-control" id="phone" type="tel" placeholder="Your Phone" required="required"
                      data-validation-required-message="Please enter your phone number.">
                    <p class="help-block text-danger"></p>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <textarea class="form-control" id="message" placeholder="Your Message" required="required"
                      data-validation-required-message="Please enter a message."></textarea>
                    <p class="help-block text-danger"></p>
                  </div>
                </div>
                <div class="clearfix"></div>
                <div class="col-lg-12 text-center">
                  <div id="success"></div>
                  <button id="sendMessageButton" class="sim-btn btn-hover-new" data-text="Send Message" type="submit">Send
                    Message</button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <footer class="rodape midiaSocial">
<a class="fa-brands fa-linkedin-in"></a>
<a class="fa-brands fa-github"></a>
<a class="fa-brands fa-youtube"></a>
        </footer>
      </section>
    </label>
