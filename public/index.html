    <label class="label-secao" for="contato">
      <section class="secao">
        <header class="cabecalho">
          <h2 class="ttl-a">Contato</h2>
          <h2 class="ttl-b">Contato</h2>
        </header>
        <div class="corpo">
          <p>Se você tiver alguma dúvida ou apenas quiser dizer olá, sinta-se à vontade para entrar em contato comigo.
            Abaixo estão algumas das minhas páginas sociais:</p>
          <form action="https://formsubmit.co/brunomoraes.dev@gmail.com" method="POST"> <!-- https://formsubmit.co/ -->
            <!-- Configurações FormSubmit -->
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_template" value="table">
            <input type="hidden" name="_next" value="https://bmfolio.web.app/obrigado.html">
            <input type="hidden" name="_subject" value="Contato do Portfólio - {Assunto}">
            <input type="text" name="_honey" style="display:none">
    
            <input type="hidden" name="_autoresponse"
              value="Obrigado pelo contato! Recebi sua mensagem e responderei em breve.">
    
            <fieldset class="conjuntoDeCampos">
              <!--<legend class="legendaForm">Contate-me</legend>-->
    
              <div class="linhaForm">
                <div class="colunaForm-a">
                  <label for="nomeContato" class="labelContato">
                    Nome:
                  </label>
                </div>
                <div class="colunaForm-b">
                  <input id="nomeContato" type="text" name="Nome" class="nomeContato" required>
                </div>
              </div>
    
              <div class="linhaForm">
                <div class="colunaForm-a">
                  <label for="emailContato" class="labelContato">
                    E-mail:
                  </label>
                </div>
                <div class="colunaForm-b">
                  <input id="emailContato" type="email" name="E-mail" class="emailContato" required>
                </div>
              </div>
    
              <div class="linhaForm">
                <div class="colunaForm-a">
                  <label for="assuntoContato" class="labelContato">
                    Assunto:
                  </label>
                </div>
                <div class="colunaForm-b">
                  <select id="assuntoContato" name="Assunto" class="assuntoContato" required>
                    <option value="Comentário" selected>
                      Comentário
                    </option>
                    <option value="Parceria">Parceria</option>
                    <option value="Dúvida">Dúvida</option>
                    <option value="Sugestão">Sugestão</option>
                    <option value="Crítica">Crítica</option>
                    <option value="Outro">Outro</option>
                  </select>
                </div>
              </div>
    
              <div class="linhaForm">
                <div class="colunaForm-a">
                  <label for="mensagemContato" class="labelContato">
                    Mensagem:
                  </label>
                </div>
                <div class="colunaForm-b">
                  <textarea id="mensagemContato" name="Mensagem" class="mensagemContato" rows="2" required></textarea>
                </div>
              </div>
              <div class="linhaFor ultimaLinhaForm">
                <div class="colunaForm-c">
                  <div>
                    <!-- Não visualizável -->
                    <!-- adicione esse campo para incluir proteções adicionais contra spam -->
                    <input type="hidden" name="_gotcha">
                    <!-- botao submiter-->
                    <div class="esconder">
                      <input id="submeteForm" type="submit" value="Submit">
                    </div>
                    <!-- Não visualizável-->
                    <div class="botao">
                      <label for="submeteForm" class="a-sbmt">
                        <i class="fa-solid fa-envelope"></i>
                        <span>Enviar</span>
                      </label>
                    </div>
                  </div>
                </div>
              </div>
    
            </fieldset>
          </form>
